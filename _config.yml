# Site settings
title: Princesse RH
description: Mes coups de coeur de princesse, mes coups de gueule de RH !
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://libelilou.github.io" # the base hostname & protocol for your site e.g. http://willianjusten.com.br

# User settings
username: Princesse RH
user_description: 'Responsable des ressources humaines, comptable, cuisinière, maman… et princesse !'
user_title: Princesse RH
email:
github_username:  libelilou
disqus_username: princesserh
mastodon_username: "@libellule@pouet.chapril.org"
mastodon_url: "https://pouet.chapril.org/@libellule"
repository: "Libelilou/libelilou.github.io.git"
timezone: Europe/Paris
encoding: utf-8
lang: fr

# Build settings
markdown: kramdown
kramdown:
  hard_wrap: true
  smart_quotes:  ["apos", "apos", "ldquo", "rdquo"]

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Accueil
    url: /
  - title: Tags
    url: /tags
  - title: À propos de moi
    url: /a-propos
  - title: "[Slides] Le bulletin de paie"
    url: /bulletin-de-paie

#Defaults
defaults:
  - scope:
      type: "posts"
    values:
      layout: post
      published: true
  - scope:
      path: "_posts/princesse"
    values:
      main-class: princesse
      color: "#B31917"
      catlabel: Princess
  - scope:
      path: "_posts/rh"
    values:
      main-class: rh
      catlabel: rh
  - scope:
      path: "_posts/divers"
    values:
      main-class: divers
      catlabel: divers
  - scope:
      path: "_posts/ehpad"
    values:
      main-class: ehpad
      catlabel: "ehpad"
  - scope:
      path: "_posts/cuisine"
    values:
      main-class: cuisine
      catlabel: cuisine
  - scope:
      type: decks
    values:
      layout: deck
      theme: clever
      transition: fade
  - scope:
      type: slides
    values:
      layout: slide
# exclude my node related stuff
exclude: ['package.json', 'src', 'node_modules', '.bundle', '.git', 'vendor', 'Gemfile', 'Gemfile.lock','gulpfile']

plugins:
  - jekyll-redirect-from

collections:
  slides :
    output: true
    permalink: /:path/
  decks :
    output: true
    permalink: /:path/
