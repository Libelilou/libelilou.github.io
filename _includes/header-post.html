<header class="bar-header">
    <h1 class="logo">
        <a href="{{site.baseurl}}/"></a><img alt="Un ruban rose" title="Octobre Rose" src="https://boris.schapira.dev/assets/images/theme/ribbon.svg" style="height: 2rem;margin-bottom: -0.3rem;border: none;">
    </h1>
</header>
{% include menu-search.html %}

<header class="header-post" role="banner">
     <div class="content">
        {% if page.date %}
            <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="date">{{ page.date | date: "%d/%m/%Y" }}</time>
        {% endif %}
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p itemprop="description" class="subtitle">{{ page.description }}</p>
    </div>
</header>
