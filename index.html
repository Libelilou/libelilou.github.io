---
layout: default
---

<main class="home" id="post" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <div id="grid" class="row flex-grid">
    {% assign the_posts=site.posts | where:"published", true %}
    {% for post in the_posts %}
        <article class="box-item post-color{% if post.post-color %}{{ post.post-color }}{% else %}{{ forloop.index0 | modulo:7 | plus: 1 }}{% endif %}" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
                <span class="ribbon">
                    <span>{{post.catlabel}}</span>
                </span>
                <div class="box-body">
                    <meta itemprop="datePublished" content="{{post.date | date_to_xmlschema }}">
                    <time itemprop="datePublished" datetime="{{ post.date }}" class="date">{{ post.date | date: "%d/%m/%Y" }}</time>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">
                            {{ post.title }}
                        </h2>
                    </a>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                        <p class="description">{{ post.introduction }}</p>
                    </a>
                    <div class="tags">
                        {% for tag in post.tags %}
                            <a href="{{site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
        </article>
    {% endfor %}
    </div>
</main>
